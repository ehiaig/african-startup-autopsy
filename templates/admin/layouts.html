{% extends 'admin_layout/design.html' %}

{% block body %}
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) --
      <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box --
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>150</h3>

              <p>New Orders</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col --
        <div class="col-lg-3 col-xs-6">
          <!-- small box --
          <div class="small-box bg-green">
            <div class="inner">
              <h3>53<sup style="font-size: 20px">%</sup></h3>

              <p>Bounce Rate</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col --
        <div class="col-lg-3 col-xs-6">
          <!-- small box --
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>44</h3>

              <p>User Registrations</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col --
        <div class="col-lg-3 col-xs-6">
          <!-- small box --
          <div class="small-box bg-red">
            <div class="inner">
              <h3>65</h3>

              <p>Unique Visitors</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>-->
        <!-- ./col --
      </div>
      <!-- /.row -->
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <!-- quick email widget -->
          <div class="box box-info">
            <div class="box-header">
              <i class="fa fa-envelope"></i>

              <h3 class="box-title">Create a Startup</h3>
              <!-- /. tools -->
            </div>
            <div class="box-body">
              <form method="post" action="/admin/create" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="text" class="form-control" name="startup_name" placeholder="StartUp Name:">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="industry" placeholder="Startup Industry">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="country" placeholder="Country">
                </div>
                  <div class="form-group">
                  <input type="text" class="form-control" name="amount_raised" placeholder="Amount Raised">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="year_range" placeholder="Year Range:">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="founder_name" placeholder="Founder Name ">
                </div>
                <div class="form-group">
                  <textarea class="textarea" placeholder="Short Description" name="description"
                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>
                <div class="form-group">
                  <textarea class="textarea" placeholder="Why they failed" name="why_they_failed"
                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Company Logo input</label>
                  <input id="exampleInputFile" type="file" name="company_logo">
                </div>

                <div class="box-footer clearfix">
                    <button class="pull-right btn btn-primary" id="sendEmail" type="submit">Send
                    <i class="fa fa-arrow-circle-right"></i></button>
                </div>
              </form>
            </div>

          </div>

        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Recently Added Startups</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                {% for q in autopsies %}
              <ul class="products-list product-list-in-box">
                <li class="item">
                  <div class="product-img">
                    <img src="dist/img/default-50x50.gif" alt="Startup Logo">
                  </div>
                  <div class="product-info">
                    <a href="" class="product-title">{{ q.company_name }}
                      <span class="label label-warning pull-right">{{ q.industry }}</span></a>
                    <span class="product-description">
                          {{ q.description }}
                        </span>
                  </div>
                  <div class="tools pull-right">
                      <a href="{{ url_for('edit', id=q.id) }}" class="small-box-footer">
                          <i class="fa fa-edit"></i>
                      </a>
                      <a href="{{ url_for('delete', id=q.id) }}" class="small-box-footer">
                          <i class="fa fa-trash-o"></i>
                      </a>

                  </div>
                </li>
                <!-- /.item --
                <li class="item">
                  <div class="product-img">
                    <img src="dist/img/default-50x50.gif" alt="Product Image">
                  </div>
                  <div class="product-info">
                    <a href="javascript:void(0)" class="product-title">Bicycle
                      <span class="label label-info pull-right">$700</span></a>
                    <span class="product-description">
                          26" Mongoose Dolomite Men's 7-speed, Navy Blue.
                        </span>
                  </div>
                </li>
                <!-- /.item -->
              </ul>
                {% endfor %}
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
              <a href="javascript:void(0)" class="uppercase">View All Products</a>
            </div>
            <!-- /.box-footer -->
          </div>

        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
{% endblock %}
