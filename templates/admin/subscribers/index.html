{% extends 'admin/layout.html' %}
{% block content %}
    <!-- Main content -->
    <section class="content">

      <div class="row">

        <section class="col-lg-6 connectedSortable">

            <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">All Subcribers</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody>

                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                </tr>
                {% for subscriber in subscribers %}
                <tr>

                  <td>{{ subscriber.id }}</td>
                  <td>{{ subscriber.email }}</td>
                    <td>
                        <div>
                             <a href="{{ url_for('delete_subscriber', id=subscriber.id) }}" class="pull-right btn btn-primary">
                          Delete <i class="fa fa-trash-o"></i>
                            </a>

                        </div>
                    </td>
                </tr>
                {% endfor %}

              </tbody></table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>
          </div>



        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
<!-- ./wrapper -->
{% endblock %}
