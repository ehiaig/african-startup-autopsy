{% extends 'admin/layout.html' %}
{% block content %}

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <!-- quick email widget -->
          <div class="box box-info">
            <div class="box-header">
              <i class="fa fa-envelope"></i>

              <h3 class="box-title">Edit Startup</h3>
              <!-- /. tools -->
            </div>
            <div class="box-body">
              <form method="post" action="{{ url_for('update', id=autopsy.id) }}" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="exampleInput">Company Name</label>
                  <input type="text" class="form-control" name="startup_name" value="{{ autopsy.company_name }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Industry</label>
                    <select class="form-control" name="industry">
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Country</label>
                    <select class="form-control" name="country">
                        {% for country in countries %}
                            <option value="{{country.id}}">{{country.name}}</option>
                        {% endfor %}
                      </select>
                </div>
                 <div class="form-group">
                   <label for="exampleInputFile">Money Raised</label>
                  <input type="text" class="form-control" name="amount_raised" value="{{ autopsy.amount_raised }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Years in Business</label>
                  <input type="text" class="form-control" name="year_range" value="{{ autopsy.year_range }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Founder(s)</label>
                  <input type="text" class="form-control" name="founder_name" value="{{ autopsy.founder_name }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Company Profile</label>
                  <textarea class="textarea" name="description"
                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{{ autopsy.description }}</textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Why they failed</label>
                  <textarea class="textarea" name="why_they_failed"
                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{{ autopsy.why_they_failed }}</textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Company Logo input</label>
                  <input id="exampleInputFile" type="file" name="company_logo">
                </div>

                <div class="box-footer clearfix">
                    <button class="pull-right btn btn-primary" id="sendEmail" type="submit">Save
                    <i class="fa fa-save"></i></button>
                </div>
              </form>
            </div>

          </div>

        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Recently Added Startups</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                {% for q in autopsies %}
              <ul class="products-list product-list-in-box">
                <li class="item">
                  <div class="product-img">
                    <img src="dist/img/default-50x50.gif" alt="Startup Logo">
                  </div>
                  <div class="product-info">
                    <a href="" class="product-title">{{ q.company_name }}
                      <span class="label label-warning pull-right">{{ q.industry }}</span></a>
                    <span class="product-description">
                          {{ q.description }}
                        </span>
                  </div>
                  <div class="tools pull-right">
                      <a href="{{ url_for('edit', id=q.id) }}" class="small-box-footer">
                          <i class="fa fa-edit"></i>
                      </a>
                      <a href="" class="small-box-footer">
                          <i class="fa fa-trash-o"></i>
                      </a>

                  </div>
                </li>
              </ul>
                {% endfor %}
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-center">
              <a href="javascript:void(0)" class="uppercase">View All Products</a>
            </div>
            <!-- /.box-footer -->
          </div>

        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
 <!-- ./wrapper -->
{% endblock %}
