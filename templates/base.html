<!DOCTYPE html>
<html lang="en-US">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Eiefy">
        {%  block title %}
        <title>African Startups that failed</title>
        {% endblock %}

        <link href="https://fonts.googleapis.com/css?family=Signika:300,400,600,700" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!--Font Awesome-->
        <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Custom -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <!-- HEADER -->
        <header>
            <div class="container">
                <a href="/" class="logo pull-left">
                    <img src="{{ url_for('static', filename='logo2.png') }}" alt="logo">
                </a>
                <nav>
                    <ul class="list-inline pull-right">
                        <li><a href="/" class="font-16 weight-lighter color-theme-hover">Home</a></li>
                        <li><a href="{{ url_for('submit_startup')}}" class="font-16 weight-lighter color-theme-hover">Submit</a></li>
                        <li><a href="{{ url_for('faq') }}" class="font-16 weight-lighter color-theme-hover">FAQ</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        {% block content %}

        {% endblock %}

        <!-- FOOTER -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-6">
                        <a href="/" class="logo">
                            <img src="{{ url_for('static', filename='logo2.png') }}" alt="logo">
                        </a>
                        <p>A directory of unsuccessful Startups in Africa.</p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-6">
                    </div>
                    <div class="clearfix hidden-md hidden-lg"></div>
                    <div class="col-md-4 col-sm-12">
                        <p>Learn from failed startups</p>
                        <form action="/subscribe" method="post">
                            <input type="email" class="form-control" placeholder="Email Address" name="email" />
                            <input type="submit" class="btn btn-small btn-gray" value="Subscribe" />
                        </form>
                        <ul class="icons">
                            <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-12">
                        <div class="copyright pull-right">&#169; 2017 Qronicles - African Startup Autopsy</div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- JAVA SCRIPT -->
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/isotope.packery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    </body>
</html>
